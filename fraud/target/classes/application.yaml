server:
  port: 8081

spring:
  application:
    name: fraud
  datasource:
    username: 'postgres'
    password: '1234'
    url: jdbc:postgresql://localhost:5000/fraud #db name
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'