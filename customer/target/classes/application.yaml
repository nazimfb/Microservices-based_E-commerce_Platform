server:
  port: 8080

spring:
  application:
    name: customer
  datasource:
    username: 'postgres'
    password: '1234'
    url: jdbc:postgresql://localhost:5000/customer #db name
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'
  profiles:
    active: default

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
